<!DOCTYPE html>

<html style="overflow-x: hidden">

<head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <meta name="description" content="web-app">
    <meta name="author" content="Puneet Grover">
    <title>Dashboard</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{url_for('static', filename='lib/font-awesome/css/all.min.css')}}">
    <script src="{{url_for('static', filename='lib/font-awesome/js/all.min.js')}}"></script>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='common/js/script2.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='common/css/stylesheet2.css')}}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body style="overflow-x: hidden;">
    <div class="edit-box" id="edit-box"></div>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">ToDo App</a>
        <div class="float-right" style="color: Dodgerblue;">
            <a id="logout"><i class="fas fa-sign-in-alt fa-2x"></i></a>
        </div>
    </nav>
    <div class="container" style="padding: 0em; margin:0em;width:100%; max-width:100%;">
        <div class="row">
            <div class="col">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-dash-list" data-toggle="list" href="#list-dash" role="tab" aria-controls="dash">Edit/View</a>
                    <a class="list-group-item list-group-item-action" id="list-export-list" data-toggle="list" href="#list-export" role="tab" aria-controls="export">Export</a>
                </div>
            </div>
            <div class="col-8">
                    <div class="container">Logged in as: <b id="username-mail">{{user}}</b></div>
                    
                    <div class="container tab-pane fade show active" id="list-dash" role="tabpanel" aria-labelledby="list-dash-list" style="padding-top:5%;">
                        <div class="container text-center">
                            <p style="font-size: 4rem;margin-bottom: 0em;"><b><span id="datetime"></span></b></p>
                            <p style="font-size:1.5rem;color:gray">So, whats for today?</p>
                        </div>
                        <hr style="color:gray">
                        <div class="container">
                            <div class="form-group col-md-12">
                                <textarea class="form-control" id="FormControlTextarea" rows="3" placeholder="Enter ToDo Task"></textarea>
                            </div>
                            <div class="form-group col-md-3">
                                <select id="inputpriority" class="form-control">
                                    <option selected>--Choose Priority--</option>
                                    <option>Low</option>
                                    <option>Moderate</option>
                                    <option>High</option>
                                </select>
                            </div>
                            <div class="form-group, col-md-1">
                                <button class="btn btn-primary" id="add-todo" type="add">Add</button>
                            </div>
                        </div>
                        <hr style="color:gray">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <h6 style="padding:2%;">Your Todo List:</h6>
                                </div>
                                <div class="col">
                                    <i class="fas fa-square fa-xs" style="color:rgba(255, 255, 0, 0.5);"></i> Low
                                    <i class="fas fa-square fa-xs" style="color:rgba(255, 94, 0, 0.7);"></i> Medium
                                    <i class="fas fa-square fa-xs" style="color:rgba(255, 0, 0, 0.9);"></i> High
                                </div>
                                <div class="col">
                                    <div class="float-right">
                                        <button type="button" id="del-comp" class="btn btn-dark">Delete Completed</button>
                                        <button type="button" id="del-all" class="btn btn-danger">Delete All</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container todo-list" id="list-holder" style="margin-top:3%;margin-bottom:30%;"></div>
                    </div>

                    <div class="container tab-pane fade" id="list-export" role="tabpanel" aria-labelledby="list-export-list" style="padding-top:5%;">
                        <div class="form-group">
                            <h4> Send to self: </h4>
                            <label for="Mail1Textarea">Send Somthing:</label>
                            <textarea class="form-control" id="Mail1Textarea" rows="10" placeholder="Anthing else you want to add?"></textarea>
                            <button type="button" id="mail1btn" class="btn btn-primary">Send ToDo</button>
                        </div>
                        <hr style="color: gray; margin:5%;">
                        <div class="form-group">
                            <h4> Send to someone else: </h4>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Receiver Email: </span>
                                </div>
                                <input type="text" class="form-control" id="mail2email" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <label for="Mail2Textarea">Send Somthing:</label>
                            <textarea class="form-control" id="Mail2Textarea" rows="10" placeholder="Anthing else you want to add?"></textarea>
                            <button type="button" id="mail2btn" class="btn btn-primary">Send ToDo</button>
                        </div>
                    </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
